<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASHASA - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Lexend:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Animated Pattern Background -->
      <div class="animated-pattern">
        <div class="pattern-grid"></div>
      </div>

      <!-- Geometric Shapes -->
      <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <!-- Floating Letters -->
      <div class="floating-letters">
        <span class="letter letter-1">N</span>
        <span class="letter letter-2">A</span>
        <span class="letter letter-3">S</span>
        <span class="letter letter-4">H</span>
        <span class="letter letter-5">A</span>
        <span class="letter letter-6">S</span>
        <span class="letter letter-7">A</span>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <main class="content-center">
          <!-- Brand Name -->
          <div class="brand-section">
            <div class="logo-container">
              <img
                src="logo2.jpg"
                alt="NASHASA - Be Voguish"
                class="brand-logo"
              />
              <!-- <div class="brand-glow"></div> -->
            </div>
          </div>

          <!-- Coming Soon Message -->
          <div class="message-section">
            <h2 class="coming-soon-title">Something Amazing is Coming</h2>
            <p class="coming-soon-description">
              We're crafting an extraordinary fashion experience. Be the first
              to know when we launch.
            </p>
          </div>

          <!-- Email Signup -->
          <div class="signup-section">
            <div class="signup-form">
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                class="email-input"
              />
              <button
                type="button"
                class="notify-btn"
                onclick="handleEmailSignup()"
              >
                Notify Me
              </button>
            </div>
            <p class="signup-note">
              Join our exclusive list for early access and special offers
            </p>
          </div>

          <!-- Social Media -->
          <div class="social-section">
            <p class="social-title">Follow us for updates</p>
            <div class="social-links">
              <a
                href="https://instagram.com/nashasa"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
              >
                <div class="social-icon">
                  <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.073-1.689-.073-4.948 0-3.204.013-3.583.072-4.948.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"

                </div>
                <span class="social-handle">@nashasa</span>
              </a>

              <a
                href="https://twitter.com/nashasa"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
              >
                <div class="social-icon">
                  <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path

                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
              >
                <div class="social-icon">
                  <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-.88-.05A6.33 6.33 0 0 0 5.16 20.5a6.34 6.34 0 0 0 10.86-4.43V7.83a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1.2-.26z"

            </div>
          </div>

          <!-- Decorative Line -->
          <div class="decorative-line">
            <div class="line"></div>
          </div>
        </main>

        <footer class="footer">
